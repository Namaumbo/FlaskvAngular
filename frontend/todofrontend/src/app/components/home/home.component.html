<div class="main">
  <div class="inputs">
    <div class="input">
      <input
        type="text"
        class="form-control"
        placeholder="Enter Title"
        [(ngModel)]="todoTitle"
        maxlength="100"
        (keyup.enter)="checkEnter()"
      />
    </div>

    <div class="textarea">
      <textarea
        class="form-control"
        placeholder="Description here"
        id="floatingTextarea2"
        style="height: 100px"
        maxlength="1000"
        (keyup.enter)="checkEnter()"
        [(ngModel)]="todoDescription"
      ></textarea>
    </div>

    <div class="actionBtn">
      <button
        type="button"
        id="addBtn"
        class="btn btn-secondary"
        (click)="handleAddTodo()"
      >
        Add Task
      </button>
    </div>
  </div>
  <div class="stat">
    <ul class="stats">
      <li>
        <h5><b>Total :</b> {{ this.todo.userData.length }}</h5>
      </li>
      <li>
        <h5><b>Incomplete:</b> {{ this.todo.undoList.length }}</h5>
      </li>
      <li>
        <h5><b>Completed :</b> {{ this.todo.doneList.length }}</h5>
      </li>
    </ul>
  </div>

<mat-form-field id="Filter">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<div class="mat-elevation-z8">

   <table *ngIf="this.todo.userData.length > 0"
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table"
  >
    <ng-container matColumnDef="actions"> 
      <th mat-header-cell *matHeaderCellDef class="descriptions">Actions</th>
      <td mat-cell *matCellDef="let element" class="descriptions">
        <div class="btns">
          <ul>
            <li *ngIf="!element['completed']; else block">
              <button
                type="button"
                class="btn btn-success btn-bg"
                (click)="this.todo.completeToDo(element['id'])"
              >
                Done
              </button>
            </li>
            <ng-template #block>
              <li>
                <button
                  type="button"
                  class="btn btn-success btn-bg"
                  (click)="this.todo.undoTodo(element['id'])"
                > 
                   Undo
                </button>
              </li>
            </ng-template>
            <li>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="handleModal(element)" >
                <span>Show</span>
              </button>
            </li>
            <li>
              <button
                type="button"
                class="btn btn-danger btn-bg"
                (click)="this.todo.deleteTodo(element['id'])"
              >
                Delete
              </button>
            </li>
          </ul>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="titles">Title</th>
      <td mat-cell *matCellDef="let element" class="titles">{{ element.title }}</td>
    </ng-container>

   
    <ng-container matColumnDef="weigh">
      <th mat-header-cell *matHeaderCellDef class="descriptions">Description</th>
      <td mat-cell *matCellDef="let element" >{{ element.description }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table> 
  
  <div class="navs">
    <div>
      <button mat-raised-button (click)="[this.todo.handleprevious() , refreshPage() ]">Previous page</button>
    <button mat-raised-button (click)=" [this.todo.handlenext() , refreshPage()]">Next page</button>
    </div>  
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
</div>
</div>
<h1>{{this.todo.page}}</h1>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Todo Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h4 id="title"> </h4>
        <hr/>
        <p id="description"></p>
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
