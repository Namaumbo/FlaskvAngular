<div class="main">
  <div class="inputs">
    <div class="input">
      <input
        type="text"
        class="form-control"
        placeholder="Enter Title"
        [(ngModel)]="todoTitle"
        maxlength="100"
        (keyup.enter)="checkEnter()"
      />
    </div>

    <div class="textarea">
      <textarea
        class="form-control"
        placeholder="Description here"
        id="floatingTextarea2"
        style="height: 100px"
        maxlength="1000"
        (keyup.enter)="checkEnter()"
        [(ngModel)]="todoDescription"
      ></textarea>
    </div>

    <div class="actionBtn">
      <button
        type="button"
        id="addBtn"
        class="btn btn-secondary"
        (click)="handleAddTodo()"
      >
        Add Task
      </button>
    </div>
  </div>
  <div class="stat">
    <ul class="stats">
      <li>
        <h5><b>Total :</b> {{ this.todo.userData.length }}</h5>
      </li>
      <li>
        <h5><b>Incomplete:</b> {{ this.todo.undoList.length }}</h5>
      </li>
      <li>
        <h5><b>Completed :</b> {{ this.todo.doneList.length }}</h5>
      </li>
    </ul>
  </div>

 <mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<div class="mat-elevation-z8">

   <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table"
  >
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <div class="btns">
          <ul>
            <li *ngIf="!element['completed']; else block">
              <button
                type="button"
                class="btn btn-success btn-bg"
                (click)="this.todo.completeToDo(element['id'])"
              >
                Done
              </button>
            </li>
            <ng-template #block>
              <li>
                <button
                  type="button"
                  class="btn btn-success btn-bg"
                  (click)="this.todo.undoTodo(element['id'])"
                > 
                   Undo
                </button>
              </li>
            </ng-template>
            <li>
              <button
                type="button"
                class="btn btn-primary btn-bg"
                (click)="element.show = !element.show"
              >
                <span *ngIf="element.show">Hide</span>
                <span *ngIf="!element.show">Show</span>
              </button>
            </li>
            <li>
              <button
                type="button"
                class="btn btn-danger btn-bg"
                (click)="this.todo.deleteTodo(element['id'])"
              >
                Delete
              </button>
            </li>
          </ul>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="weigh">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    
</div>
</div>
