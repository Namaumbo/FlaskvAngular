<div>
  <nav>
    <ul>
      <div>
        <li class="nav_link">
          <a routerLink="/home" routerLinkActive="active">All</a>
        </li>
        <li class="nav_link">
          <a routerLink="/completed" routerLinkActive="active">Done</a>
        </li>
        <li class="nav_link">
          <a routerLink="/uncompleted/" routerLinkActive="active">Todo</a>
        </li>
      </div>

      <div class="input-bar">
        <input
          type="text"
          class="form-control"
          id="search"
          placeholder="Search Here"
          [(ngModel)]="this.todo.searchValue"
          maxlength="200"
          (keyup.Enter)="[this.todo.handleSearch(), this.todo.handleSearchInput()]"
        />
        <button
          class="icon"
          (click)="[this.todo.handleSearch(), this.todo.handleSearchInput()]"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
            />
          </svg>
        </button>
      </div>

      <div>
        <li class="nav_link">
          <span> {{ this.username }} &nbsp;&nbsp; | </span> &nbsp;&nbsp;

          <a routerLink="" (click)="handleLogOut()">
            <button
              class="btn btn-primary btn-sm"
              type="button"
              value="Input"
              id="lgBtn"
            >
              Logout
            </button>
          </a>
        </li>
      </div>
    </ul>
  </nav>
</div>
