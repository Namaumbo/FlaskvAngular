<div class="container mx-auto">

    <div class="wrapper">
        <button
        class="bg-blue-300 hover:bg-blue-400 text-gray-800 font-bold py-2 px-4 rounded-l"
        (click)="handleAddTodo()"
      >Add</button>
      <input class="inp" placeholder="add"   [(ngModel)]="todoTitle"/>
      
    </div>
  
    <div class="condition">
        <span *ngIf="condition">{{noItem}}</span>
    </div>
  <ul>
    <li *ngFor="let i of this.todo.getUserData()">
      <span [ngClass]="{ completed: i['completed'] }">
        {{ i["title"] }}
      </span>

      <div class="inline-flex">
        <button
          class="bg-blue-300 hover:bg-blue-400 text-gray-800 font-bold py-2 px-4 rounded-l"
          (click)="handleComplete(i['id'])"
        >
          done
        </button>
        <button
          class="bg-red-300 hover:bg-red-400 text-gray-800 font-bold py-2 px-4 rounded-r"
          (click)="handleDelete(i['id'])"
        >
          delete
        </button>
      </div>
    </li>
  </ul>


</div>
